<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>This is HTML form</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text" name="myName">
        </div>
        <br>
        <label for="Role">Role</label>
        <div>
            <input type="text" name="myRole" id="Role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>

        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible? <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: male <input type="radio" name="myGender"> female <input type="radio" name="myGender"> other <input
                type="radio" name="myGender">
        </div>
        <br>
        <div>
            <label for="car">car</label>
            <select name="myCar" id="car">
                <option value="breeza" selected>breeza</option>
                <option value="eon">eon</option>
                <option value="thar">thar</option>
            </select>
        </div>
        <br>
        <div>
            write about yourself: <br><textarea name="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">


            <input type="reset" value="reset now">

        </div>


    </form>

</body>

</html>
