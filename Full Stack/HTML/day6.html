<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <H3>Javascript</H3>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde iure distinctio temporibus voluptates labore odit
        quis explicabo cupiditate perferendis magnam.</p>
    <script>
        var first_name = "Sakshi";
        let firstname = "sakshi";
        const FirstName = "SAkshi";
        console.log(FirstName);
        console.log(first_name);
        console.log(firstname);

        // Data Types

        let num = 2003
        let float = 2.3
        let non = null
        let unnn = undefined
        let b = 6372682983298n
        let bool = true

        let f_name = {
            name: "Sakshi Chauhan",
            num: 345,
            none: null

        }

        console.log(f_name)
        // Number
        let age = 25;

        // String
        let name = "John Doe";

        // Boolean
        let isStudent = true;

        // Null
        let job = null;

        // Undefined
        let address;

        // BigInt
        let bigNumber = 9007199254740991n;

        // Symbol
        let id = Symbol('uniqueID');

        // Printing the values
        console.log("Age:", age); // Age: 25
        console.log("Name:", name); // Name: John Doe
        console.log("Is Student:", isStudent); // Is Student: true
        console.log("Job:", job); // Job: null
        console.log("Address:", address); // Address: undefined
        console.log("Big Number:", bigNumber); // Big Number: 9007199254740991n
        console.log("ID:", id); // ID: Symbol(uniqueID)
    </script>


</body>
